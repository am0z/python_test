{% extends "base.html" %}

{% block content %}
<form method="post">
    {{ form.errors }}
    {% csrf_token %}
    {% for field in form %}
        <p>
        <label class=" for="{{ field.name }}">
            {{ field.label }}
        </label>
            {{ field }}
        </p>
    {% endfor %}
    <input type="submit" value="Save">
</form>
{% endblock %}
